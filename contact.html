<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Contact: Battle Field | a game of chance</title>
</head>
<body>
  <div class="navbar">
    <ul>
      <li class="btn"><a href="/index.html">HOME</a></li>
      <li class="btn"><a href="/about.html">ABOUT</a></li>
      <li class="btn"><a href="/contact.html">CONTACT</a></li>
    </ul>
  </div>
  <div class="contact">
    <div class="header" id="about">
      <h1>BATTLE FIELD</h1>
    </div>
    
    <!-- form will be submitted through https://formspree.io  -->
    <div class="contact-form">
      <p>Please fill out the form below to contact us</p>
      <form action="https://formspree.io/f/xwkjgkye" method="POST">
        <div class="form-group">
          <label for="name" id="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Nam Do-san">
        </div>
        <div class="form-group">
          <label for="email" id="email">Email</label>
          <input type="email" name="email" id="email" placeholder="you@someplace.com">
        </div>
        <div class="form-group">
          <label for="date" id="date">Date</label>
          <input type="date" name="date" id="date">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
</div>

  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>
